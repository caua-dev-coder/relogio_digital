<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE-edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Relogio Digital</title>
  <link rel="stylesheet" href="style.css"> <!--Linkamos aqui a pastinha do CSS-->
  <script src="script.js" defer></script> <!--Linkamos aqui a pastinha do JS, OBS* o DEFER serve para que primeiro seja carregada 
  o HTML para depois carregar o JS-->
</head>
<body>
  <div class="container"> <!--Container para abrigar todos os elementos-->
    <div class="clock"> <!--Aqui serve para abrigar todos os elementos do relógio-->
      <span class="hours">00</span> <!--Nesse caso o span é apenas para colocar um dado fake para iniciar as horas-->
      <span class="divider">:</span>
      <span class="minutes">00</span>
      <span class="divider">:</span>
      <span class="seconds">00</span>
      <!--O elemento HTML <span> é um conteiner generico em linha para conteúdo fraseado , que não representa nada por natureza. Ele pode ser usado para agrupar elementos para fins de estilo (usando os atributos class ou id ), ou para compartilhar valores de atributos como lang .-->
    </div>
  </div>
</body>
</html>
